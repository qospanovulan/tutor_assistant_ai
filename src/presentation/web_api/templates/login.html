{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-zinc-900/60 border border-zinc-800 rounded-2xl shadow-xl p-6">
    <div class="mb-6">
      <h1 class="text-2xl font-semibold">Start session</h1>
      <p class="text-zinc-400 mt-1">Enter only name and grade.</p>
    </div>

    {% if error %}
      <div class="mb-4 rounded-xl border border-red-800 bg-red-950/40 p-3 text-red-200">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
      <div>
        <label class="block text-sm text-zinc-300 mb-2">Name</label>
        <input
          name="name"
          class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-4 py-3 outline-none focus:ring-2 focus:ring-zinc-600"
          placeholder="Ulan"
          required
        />
      </div>

      <div>
        <label class="block text-sm text-zinc-300 mb-2">Grade</label>
        <select
          name="grade"
          class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-4 py-3 outline-none focus:ring-2 focus:ring-zinc-600"
          required
        >
          {% for g in range(1, 12) %}
            <option value="{{ g }}">{{ g }}</option>
          {% endfor %}
        </select>
      </div>

      <button
        type="submit"
        class="w-full rounded-xl bg-white text-zinc-900 font-semibold py-3 hover:bg-zinc-200 transition"
      >
        Continue â†’
      </button>
    </form>
  </div>
</div>
{% endblock %}
